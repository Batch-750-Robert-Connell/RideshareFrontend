<div id="container">

  <div id="card">
    <div class="row h-100 m-0 p-0">
      <div class="col-6 p-0 left">
        <img id="logo" class="mt-3 mb-3" src="../../../assets/revature_logo.png" alt="">
        <form id="form-container">
          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input  matInput
            type="password"
            placeholder="Ex. *******">
            <mat-icon fontSet="fa" fontIcon="fa-key"></mat-icon>
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Username</mat-label>
            <input matInput >
            <mat-icon fontSet="fa" fontIcon="fa-user"></mat-icon>
          </mat-form-field>
        
     

          <button mat-raised-button color="primary" class="mt-3" value="Login">Login</button>
          <div id="no-account">Don't have an account ? <span>Sign up now !</span></div>
        </form>
      </div>
      <div class="col-6 p-0 right">
        <img id="background" src="../../../assets/carpool.jpg"/>
        <div id="layer"></div>
      </div>
    </div>
  </div>
</div>
