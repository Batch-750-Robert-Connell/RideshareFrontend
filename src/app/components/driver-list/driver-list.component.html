      <h4>Driver's List</h4>

      <table class="table table-striped" aria-describedby="table of drivers">

      <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Distance</th>
            <th scope="col">Time</th>
            <th scope="col">Request a Ride</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let driver of googleDrivers">
            <td>{{ driver.Name }}</td>
            <td>{{ driver.Distance }}</td>
            <td>{{ driver.Duration }}</td>
            <td><input type="hidden" value="{{driver.Id}}"><button (click)="submitRequest(driver.Id, driver.Name)"
                class="btn btn-light btn-sm">Request</button></td>
          </tr>
        </tbody>
      </table>
